<!Doctype>
<html lang="en">
<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial=1.0">
<form>
	<label>Name</label>
	<input type="text" id="name"placeholder="Name"required>
	<label>Email</label>
	<input type="Email" id="email"placeholder="Email"required>
	<label>Gender:</label>
	<label>Male</label>
	<input type="Radio" id="gender_m"required>
	<label>FeMale</label>
	<input type="Radio" id="gender_f"required>
	<label>Car Brands	</label>
<select id="cars"required>
	<option value="disable">--Please choose an option--</option>
	<option value="tata">tata</option>
	<option value="nano">nano</option>
	<option value="suziki">suziki</option>
	<option value="bmw">bmw</option>
	<option value="benz">benz</option>
</select>
	<label>Age	</label>
	<input type="Number" id="age"placeholder="Age"required>
	<label>DOB</label>
	<input type="Date" id="dob"required>
	<label>Phone Number</label>
<input type="Tel" id="tel"placeholder="xxx-xxx-xxxx">
	<label>Password</label>
	<input type="Password" id="password"placeholder="Password"required>
	<label>I agree to the TOS</label>
	<input type="Checkbox" id="tos"placeholder=""required>
	<button type="submit">Submit</button>
</form>	
</html>
