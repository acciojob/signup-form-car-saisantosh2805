<!Doctype>
<html lang="en">
<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial=1.0">
<form action="/submit_form"method="post">
	<label for="name">Name</label>
	<input type="text" id="name"placeholder="Name"required>
	<br><br>
	<label for="email">Email</label>
	<input type="Email" id="email"placeholder="Email"required>
	<br><br><label for="gender">Gender:</label>
	<label for="">Male</label>
	<input type="Radio" id="gender_m"required>
	<label for="">FeMale</label>
	<input type="Radio" id="gender_f"required>
	<br><br><label for="">Car Brands	</label>
<select id="cars"required>
	<option value="disable">--Please choose an option--</option>
	<option value="tata">tata</option>
	<option value="nano">nano</option>
	<option value="suziki">suziki</option>
	<option value="bmw">bmw</option>
	<option value="benz">benz</option>
</select>
	<br><br><label for="">Age	</label>
	<input type="Number" id="age"placeholder="Age"required>
	<br><br><label for="">DOB</label>
	<input type="Date" id="dob"required>
<br><br>	<label for="Phone Number	">Phone Number</label>
<input type="Tel" id="tel"placeholder="xxx-xxx-xxxx">
	<br><br><label for="password">Password</label>
	<input type="Password" id="password"placeholder="Password"required>
	<br><br><label for="tos">I agree to the TOS</label>
	<br><br><input type="Checkbox" id="tos"placeholder=""required>
	<button type="submit">Submit</button>
</form>	
</html>
